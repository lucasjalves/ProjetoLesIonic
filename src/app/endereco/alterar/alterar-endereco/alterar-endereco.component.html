<ion-header>
    <ion-toolbar color="tertiary">

      </ion-buttons>

        Alterar Endereco
      </ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="deletar()"> 
              <ion-icon name="trash"></ion-icon>

  <ion-content>

  <app-pagina-footer></app-pagina-footer>
