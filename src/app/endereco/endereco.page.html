<ion-header >
    <ion-toolbar color="tertiary">
      <ion-buttons slot="secondary">
        <ion-menu-button ></ion-menu-button>
      </ion-buttons>
      <ion-title >
        Meus endereços 
      </ion-title>
      <ion-buttons slot="primary">
          <ion-button (click)="irParaCadastro()">
              <ion-icon name="add"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list>
                <ion-list-header>
                    <ion-label>Endereços</ion-label>
                  </ion-list-header>
                <ion-item-sliding  *ngFor="let endereco of enderecos">
                  <ion-item style="padding-bottom: 15px;">
                    <ion-label>{{endereco.nome}}</ion-label>
                    <ion-text>CEP -- {{endereco.cep}} </ion-text>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option (click)="alterar(endereco)">Alterar</ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-content>
    <app-carregando [carregando]="enderecos.length === 0" [qtdeLinhas]="3"></app-carregando>
    <app-pagina-footer></app-pagina-footer>
